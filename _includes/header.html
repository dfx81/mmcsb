<header class="snap-points full bg">
  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center">
    <div class="fade-on-view col-md-9 p-lg-5 mx-auto my-5">
      <img src="{{ include.logo }}" width="160" height="160">
      <h1 class="display-4 fw-bold">{{ include.title }}</h1>
      <p class="lead fw-italic">{{ include.subtitle }}</p>
      <a class="btn btn-secondary" href="{{ include.link }}">{{ include.button }}</a>
    </div>
  </div>
</header>
