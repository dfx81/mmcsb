<header class="full bg">
  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center">
    <div class="fade-on-view col-md-9 p-lg-5 mx-auto">
      <img class="hero-logo mb-3" src="{{ include.logo | relative_url }}" width="160" height="160">
      <p class="lead fw-bold mono">{{ include.subtitle }}</p>
      <p class="mono">{{ include.blurb }}</p>
      <a class="btn btn-light mono" href="{{ include.link | relative_url }}">{{ include.button }}</a>
    </div>
  </div>
</header>
